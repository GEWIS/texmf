    - name: Setup and configure MikTeX
      run: |
        miktexsetup finish
        initexmf --set-config-value=[MPM]AutoInstall=yes
        mpm --pick-repository-url
        initexmf --user-roots=$HOME/work/texmf/texmf/texroot/
        initexmf --update-fndb=$HOME/work/texmf/texmf/texroot/
        
    - name: Update MikTeX
      if: steps.cache-latex.outputs.cache-hit != 'true'
      run: |
        mpm --upgrade --package-level=essential
        mpm --update
        mpm --update-db
    - name: Compile test GEWISDocument using PdfLaTeX (3 runs)
      run: |
        ~/bin/miktex-pdflatex -jobname="GEWISDocument" --interaction=nonstopmode --synctex=0 "compiletests/GEWISDocument.tex"
        mv GEWISDocument.pdf GEWISDocument.run1.pdf
        ~/bin/miktex-pdflatex -jobname="GEWISDocument" --interaction=nonstopmode --synctex=0 "compiletests/GEWISDocument.tex"
        mv GEWISDocument.pdf GEWISDocument.run2.pdf
        ~/bin/miktex-pdflatex -jobname="GEWISDocument" --interaction=nonstopmode --synctex=0 "compiletests/GEWISDocument.tex"
        mv GEWISDocument.pdf GEWISDocument.run3.pdf
        
    - name: Store GEWISDocument.pdf for all three runs
      uses: actions/upload-artifact@v2
      with:
        name: GEWISDocument.pdf runs
        path: |
          GEWISDocument.run1.pdf
          GEWISDocument.run2.pdf
          GEWISDocument.run3.pdf
          
    - name: Export logs on failure
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: Export of logs
        path: |
          ~/.miktex/texmfs/data/miktex/log/
          
    - name: Export .miktex on success and when not cached
      if: success() && steps.cache-latex.outputs.cache-hit != 'true'
      uses: actions/upload-artifact@v2
      with:
        name: Export of .miktex
        path: |
